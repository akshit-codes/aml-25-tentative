<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalthea 2025: Auto Expo Pre-Registration</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/boeing-reg.css" />
    <link rel="stylesheet" href="../css/modal.css" />

    <link rel="icon" type="image/png" href="../images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="../images/site.webmanifest" />
</head>

<body>

    <div id="canvas-container"></div>

    <div id="nav-placeholder"></div>

    <main>
        <section id="merch" class="scroll-section">
            <div class="content-card boeing-reg-form">
                <h2>Auto Expo Pre-Registration</h2>
                <form id="teamForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Notice</h3>
            <p id="modalMessage">Feedback message goes here.</p>
            <button id="closeModalBtn">OK</button>
        </div>
    </div>

    <script src="../js/three-scene.js" defer></script>
    <script src="../js/scroll-animations.js" defer></script>
    <script src="../js/stars.js" defer></script>
    <script src="../js/nav-loader.js" defer></script>
    <script src="../js/modal.js" defer></script>
    <script src="../js/auto-expo-reg.js" defer></script>

</body>

</html>
