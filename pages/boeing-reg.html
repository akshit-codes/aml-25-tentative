<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amalthea 2025: Merch</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Lato:wght@300;400;700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/boeing-reg.css" />
	<link rel="stylesheet" href="../css/modal.css" />
</head>

<body>

	<div id="canvas-container"></div>

	<header class="fixed-nav">
		<a href="../index.html" class="nav-logo"><img src="../images/aml_logo.png" alt="Amalthea Logo"
				class="aml-logo-img" /></a>
		<div class="hamburger" id="hamburger-menu">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<nav class="nav-links" id="navLinks">
			<a href="../index.html" class="nav-link">Home</a>
			<a href="merch.html" class="nav-link">Merch</a>
			<a href="team.html" class="nav-link">Team</a>
			<a href="boeing-event.html" class="nav-link">Boeing Aeromodelling</a>
		</nav>
	</header>

	<main>
		<section id="merch" class="scroll-section">
			<div class="content-card boeing-reg-form">
				<h2>Boeing Aeromodelling Registrations</h2>
				<form id="teamForm" enctype="multipart/form-data">
					<h3>Basic Team Info</h3>

					<div class="form-group">
						<label for="teamName">Team Name:</label>
						<input type="text" id="teamName" name="teamName" required>
					</div>

					<div class="form-group">
						<label for="mentorName">Mentor Name:</label>
						<input type="text" id="mentorName" name="mentorName">
					</div>

					<div class="form-group">
						<label>Team Size:</label>
						<div class="options">
							<label><input type="radio" name="teamSize" value="2" required> 2</label>
							<label><input type="radio" name="teamSize" value="3"> 3</label>
							<label><input type="radio" name="teamSize" value="4"> 4</label>
						</div>
					</div>

					<div id="membersContainer"></div>

					<h3>Aircraft Abstract</h3>

					<div class="form-group">
						<label for="abstract">Abstract PDF:</label>
						<div class="file-wrapper">
							<input type="file" id="abstract" name="abstract" accept="application/pdf" required>
							<small class="file-hint">Max size: 15 MB, PDF only</small>
						</div>
					</div>

					<div class="form-group">
						<label for="photos">Photos ZIP:</label>
						<div class="file-wrapper">
							<input type="file" id="photos" name="photos" accept=".zip" required>
							<small class="file-hint">Max size: 50 MB, ZIP only</small>
						</div>
					</div>

					<h3>Declarations</h3>

					<div class="form-group checkbox">
						<label><input type="checkbox" name="decl1" required>
							We confirm that our aircraft design is original and distinct from other teams in our
							institution.</label>
					</div>
					<div class="form-group checkbox">
						<label><input type="checkbox" name="decl2" required>
							We confirm that the abstract and photos uploaded are correct and genuine.</label>
					</div>
					<div class="form-group checkbox">
						<label><input type="checkbox" name="decl3" required>
							We will abide by all rules and regulations of the Boeing Aeromodelling Competition.</label>
					</div>
					<div class="form-group checkbox">
						<label><input type="checkbox" name="decl4" required>
							We will carry a bona fide certificate signed by HoD/Dean/Principal and valid student ID card
							to the competition.</label>
					</div>

					<button type="submit">Submit</button>
				</form>
			</div>
		</section>
	</main>

	<div id="feedbackModal" class="modal">
		<div class="modal-content">
			<h3 id="modalTitle">Notice</h3>
			<p id="modalMessage">Feedback message goes here.</p>
			<button id="closeModalBtn">OK</button>
		</div>
	</div>

	<script src="../js/three-scene.js"></script>
	<script src="../js/scroll-animations.js"></script>
	<script src="../js/text-animation.js"></script>
	<script src="../js/stars.js"></script>
	<script src="../js/modal.js"></script>
	<script src="../js/boeing-reg.js" defer></script>
	<script src="../js/nav.js"></script>


</body>

</html>
