<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<script src="../js/boeing.js" defer></script>
</head>

<body>
	<form id="teamForm" enctype="multipart/form-data">
		<h2>Basic Team Info</h2>
		Team Name: <input name="teamName" required><br>
		Team Size:<br>
		<label><input type="radio" name="teamSize" value="2" required> 2</label>
		<label><input type="radio" name="teamSize" value="3"> 3</label>
		<label><input type="radio" name="teamSize" value="4"> 4</label><br>


		<div id="membersContainer"></div>

		<h2>Aircraft Abstract</h2>
		Abstract PDF: <input type="file" name="abstract" accept="application/pdf" required><br>
		Photos ZIP: <input type="file" name="photos" accept=".zip" required><br>

		<h2>Declarations</h2>

		<label><input type="checkbox" name="decl1" required> We confirm that our aircraft design is original and
			distinct from other teams in our institution.</label><br>
		<label><input type="checkbox" name="decl2" required> We confirm that the abstract and photos uploaded are
			correct and genuine.</label><br>
		<label><input type="checkbox" name="decl3" required> We will abide by all rules and regulations of the Boeing
			Aeromodelling Competition.</label><br>
		<label><input type="checkbox" name="decl4" required> We will carry a bona fide certificate signed by
			HoD/Dean/Principal and valid student ID card to the competition.</label><br>

		<br>

		<button type="submit">Submit</button>
	</form>
</body>

</html>
